<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">

<body layout:fragment="content">
<link rel="stylesheet" th:href="@{/css/card.css}">
<link rel="stylesheet" th:href="@{/css/alert.css}">

<section class="bread-crumb img" style="background-image: url('/images/bg-1.jpg')">
    <div class="text">
        <div class="title-breadcrumb">
            Giỏ hàng của bạn
        </div>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/home}" class="custom-link">Trang chủ</a></li>
                <li class="breadcrumb-item" aria-current="page">
                    <strong><span>Giỏ hàng</span></strong>
                </li>
            </ol>
        </nav>
    </div>
</section>

<!--  success  -->
<div th:if="${success}" class="alert-add-to-cart" style="display: block;">
    <div id="success" class="success">
        Thao tác thực hiện thành công!
    </div>
</div>


<div  class="container mt-5">
    <div  th:if="${cartItems.isEmpty()}" style="text-align: center" >
        <h2 style="color: #c21818">Chưa sản phẩm nào </h2>
    </div>

    <h3 style="text-align: center">Giỏ hàng của bạn</h3>
    <div class="cart-container" >
        <table th:if="${cart}" class="cart-table">
            <thead>
                <tr>
                    <th>Thông tin sản phẩm</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody th:if="${cartItems != null}" >
                <tr  th:each="cartItem : ${cartItems}">
                    <td>
                        <div class="product-info">
                            <!-- cartItem.getProduct().getImage()-->
                            <img th:src="@{/{image}(image=${cartItem.getProduct().getImage()})}" alt="Sản phẩm">

                            <div class="product-details">
                                <p th:text="${cartItem.product.name}">Tên sản phẩm</p>
                                <form th:action="@{/cart/removeCartItem/{cartItemId}(cartItemId=${cartItem.id})}" method="post" style="display: inline;">
                                    <input type="hidden" name="_method" value="delete" />
                                    <button type="submit" class="remove-product">Xóa</button>
                                </form>
                            </div>
                        </div>
                    </td>

                    <td class="price" th:text="${cartItem.price} + '₫'">
                        2.250.000₫
                    </td>

                    <td>
                        <form th:action="@{/cart/updateQuantity/{cartItemId}(cartItemId=${cartItem.id})}" method="post">
                            <div class="quantity">
                                <button type="submit" name="action" value="decrease" class="decrease">-</button>
                                <input type="number" class="quantity-input" th:value="${cartItem.quantity}" min="1" name="quantity" id="quantity-${cartItem.id}">
                                <button type="submit" name="action" value="increase" class="increase">+</button>
                            </div>
                        </form>
                    </td>

                    <td class="total-price" th:text="${cartItem.TotalPrice()} + '₫'"  >
                        2.250.000₫
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="cart-summary" th:if="${!cartItems.isEmpty()}">
            <p class="total-label">Tổng tiền:</p>
            <p class="total-value" th:text="${cart.getTotal()} + '₫'" >0₫</p>
            <a th:href="@{/order}" class="checkout-btn">Đặt hàng</a>
        </div>
    </div>
</div>

<div th:insert="~{history :: history}"></div>
<script th:src="@{/js/card.js}"></script>
<script th:src="@{/js/alert.js}"></script>
</body>
</html>
