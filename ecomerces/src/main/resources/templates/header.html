<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header th:fragment="headerFragment">
    <style>
        .header-bottom {
            position: static;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #fff;
            box-shadow: none;
            transition: all 0.3s ease-in-out;
        }

        .header-bottom.fixed {
            position: fixed;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

    </style>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <div class="header">
        <div class="top-bar">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6 col-6  d-none d-md-block">
                        <ul class="top-bar-left">
                            <li>
                                <a href="tel:19006750" title="tel:19006750">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                        viewBox="0 0 512 512">
                                        <path
                                            d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z">
                                        </path>
                                    </svg>
                                    <span style="width: 100px;">0000 1150</span>
                                </a>
                            </li>
                            <li>
                                <a href="mailto:SpringCommerce.com.vn" title="SpringCommerce.com.vn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                        viewBox="0 0 512 512">
                                        <path
                                            d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z">
                                        </path>
                                    </svg>
                                    <span>SpringCommerce.com.vn</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-top">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-xl-3 col-lg-3 col-4 logo order-1 ">
                        <a th:href="@{/home}" class="logo" title="Logo">
                            <img src="/images/Spring-logo.png" alt="SpringCommerce" class="img-fluid">
                        </a>
                    </div>

                    <div class="col-xl-6 col-lg-6 col-md-12 col-12 search-header  order-3 order-lg-2 ">
                        <div class="search-smart">
                            <form th:action="@{/home/search}" method="get" class="search-form header-search-form" role="search">
                                <div class="input-group">
                                    <input type="text" name="productName" required=""
                                           class="input-group-field auto-search search-auto form-control"
                                           placeholder="Đồng hồ" autocomplete="on">
                                    <input type="hidden" name="type" value="product">
                                    <button class="btn btn-default" type="submit" aria-label="Tìm kiếm">
                                        <img class="icon-search" src="/images/search.png" alt="">
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="col-xl-3 col-lg-3 col-8 header-control  order-2 order-lg-3">
                        <div class="ul-control" style="display: flex;">
                            <div  class="header-account d-lg-block d-none">
                                <a th:href="${session.user != null ? '/account/getAccountInfo' : '/login'}"
                                   title="Tài khoản của bạn" rel="nofollow">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                         class="bi bi-person" viewBox="0 0 16 16">
                                        <path
                                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                                    </svg>
                                    <span class="info">Tài khoản</span>
                                </a>
                                <div>
                                    <div th:if="${username == null}" class="drop-account">
                                        <!-- Show login and signup links if user is not logged in -->
                                        <a th:href="@{/login}" id="open-login">Đăng nhập</a>
                                        <a href="home/register">Đăng ký</a>
                                    </div>

                                    <div th:if="${username != null}" class="drop-account">

                                        <a th:href="@{/account/getAccountInfo}" th:text="${username}">[user.name]</a>

                                        <div>
                                            <a th:if="${admin}" th:href="@{/admin/home}">Quản lí</a>
                                        </div>

                                        <a th:href="@{/logout}" id="logout" onclick="return confirmLogout()">Đăng xuất</a>
                                        <script>
                                            function confirmLogout() {
                                                return confirm("Bạn có chắc chắn muốn đăng xuất?");
                                            }
                                        </script>
                                    </div>
                                </div>
                            </div>
                            <div class="header-cart d-lg-block d-none">
                                <a class="cart" th:href="@{/cart}" aria-label="Giỏ hàng" title="Giỏ hàng">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart-check-fill" viewBox="0 0 16 16">
                                          <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0
                                           0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m-1.646-7.646-3
                                           3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708"/>
                                        </svg>
                                        Giỏ hàng(*)
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="container-fluid">
                <div class="row">
                    <nav class="navbar navbar-expand navbar-light">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/home">Trang Chủ</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/introduce">Giới Thiệu</a>
                                </li>

                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Thương hiệu
                                    </a>

                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <ul>
                                            <li th:each="brand : ${session.brands}">
                                                <a  class="brand" th:href="@{/home/brand/{id}(id=${brand.id})}" th:text="${brand.name}"></a>
                                            </li>
                                        </ul>
                                    </div>
                                </li>

                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbar" role="button"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Sản phẩm
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" th:href="@{/home/searchByGender?gender=male}">Đồng Hồ Nam</a>
                                        <a class="dropdown-item" th:href="@{/home/searchByGender?gender=female}">Đồng Hồ Nữ</a>
                                        <a class="dropdown-item" th:href="@{/home/searchByGender?gender=unisex}">Cả nam và nữ</a>
                                    </div>

                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/contact">Liên hệ </a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="/system">Hệ thống</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener("scroll", function() {
            var header = document.querySelector(".header-bottom");
            if (window.scrollY > header.offsetTop) {
                header.classList.add("fixed");
            } else {
                header.classList.remove("fixed");
            }
        });
    </script>
    <!-- Bootstrap and Popper.js JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</header>
</html>
