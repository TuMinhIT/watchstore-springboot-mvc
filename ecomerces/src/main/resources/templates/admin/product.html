<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboard}">

<body layout:fragment="admin-content">
<style>

</style>
   <link rel="stylesheet" th:href="@{/css/admin/product.css}">
   <link rel="stylesheet" th:href="@{/css/admin/brand.css}">
    <main class="product-management">
        <div class="container">
            <div class="mt-3">
                <div th:if="${message}" class="mb-3 text-success" >
                    <div id="success-message" class="alert alert-success" style="display: block;">
                        <strong>Thành Công!</strong> Thao tác của bạn đã được thực hiện thành công!
                    </div>
                </div>

                <div th:if="${error}" class="mb-3 text-danger" >
                    <div id="message-error" class="alert alert-danger" style="display: block;">
                        <strong>Thất bại!</strong> Đã tồn tại sản phẩm này xin kiểm tra lại!
                    </div>
                </div>
            </div>
            <div class="header-title">
                <h2>Danh sách các sản phẩm</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">Thêm mới sản phẩm</button>
            </div>
            <table  class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá cũ/ giá mới</th>
                        <th>Số lượng</th>
                        <th>Thương hiệu</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>

                <tbody  th:each="product : ${listProduct}">
                <tr>
                    <td th:text="${product.id}">1</td>

                    <td class="product-name">
                        <div class="product-info">
                            <img th:src="@{/{image}(image=${product.image})}" alt="Product Image" class="product-image">
                            <p class="name" th:text="${product.name}">Product Name</p>
                        </div>
                    </td>
                    <td th:text="${product.newPrice} + ' / ' + ${product.oldPrice}">$500 / $400</td>
                    <td th:text="${product.stock}">20</td>
                    <td th:text="${product.brand.name}">Brand Name</td>
                    <td>
                        <div class="table-actions">
                            <a th:href="@{/admin/product/updateProduct/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{/admin/product/productDetail/{id}(id=${product.id})}" class="btn btn-success btn-sm">Detail</a>
                            <form th:action="@{/admin/product/deleteProduct/{id}(id=${product.id})}" method="post" style="display: inline;">
                                <input type="hidden" name="_method" value="delete" />
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này?');">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal for Adding Product -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Thêm sản phẩm mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" >

                    <!-- Form for adding a new product -->
                    <form  th:action="@{/admin/product/addNew}" th:object="${product}" method="post" enctype="multipart/form-data">
                        <!--   product name-->
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" th:field="*{name}" id="productName" required>
                        </div>

                        <!-- Product Description -->
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" id="productDescription" rows="3" required></textarea>
                        </div>

                        <!-- Product Category (Dropdown) -->
                        <div class="mb-3" th:object="${product}">
                            <label for="productCategory" class="form-label">Thương hiệu</label>
                            <select class="form-select" th:field="*{brand}" id="productCategory" required>
                                <option selected disabled value="">Chọn thương hiệu</option>
                                <option th:each="brand : ${brand}" th:value="${brand.id}" th:field="*{brand}" th:text="${brand.name}"></option>
                            </select>
                        </div>

                        <!-- Old Price -->
                        <div class="mb-3 price-container">
                            <div class="old-price">
                                <label for="oldPrice" class="form-label">Giá gốc</label>
                                <input type="number" class="form-control" th:field="*{oldPrice}" id="oldPrice" required>
                            </div>
                            <div class="new-price">
                                <label for="newPrice" class="form-label">Giá khuyến mãi</label>
                                <input type="number" class="form-control" th:field="*{newPrice}" id="newPrice" required>
                            </div>
                        </div>

                        <!-- Stock Quantity -->
                        <div class="mb-3">
                            <label for="productStock" class="form-label">Số lượng đang có</label>
                            <input type="number" class="form-control" id="productStock" th:field="*{stock}" required>
                        </div>

                        <!-- Product Gender (Dropdown) -->
                        <div class="mb-3">
                            <label for="productGender" class="form-label">Giới tính</label>
                            <select class="form-select" id="productGender" required th:field="*{gender}">
                                <option selected disabled value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="unisex">Unisex</option>
                            </select>
                        </div>

                        <!-- Product Image Upload and Preview -->
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Hình ảnh của sản phẩm</label>
                            <input type="file" id="fileInput" name="file" onchange="previewImage(event)" required>
                            <br><br>
                            <img id="Preview" class="preview" src="" alt="Image Preview" style=" display:none; max-width: 200px;">
                            <br><br>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="submit" class="btn btn-primary">Lưu lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


<!-- Form for editing an existing product -->
    <div th:if="${productEdit}" class="modal-edit" >
        <div class="modal-header">
            <h5 class="modalEdit-title" id="EditProductModalLabel">Chỉnh sửa sản phẩm</h5>
<!--            <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
        </div>
        <div class="modal-body" >
            <form  th:action="@{/admin/product/updateProduct/{id}(id=${productEdit.id})}" th:object="${productEdit}" method="post" enctype="multipart/form-data">
                <!--   product name-->
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" th:field="*{name}" id="editProductName" required>
                </div>

                <!-- Product Description -->
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" id="editProductDescription" rows="3" required></textarea>
                </div>

                <!-- Product Category (Dropdown) -->
                <div class="mb-3" th:object="${product}">
                    <label for="productCategory" class="form-label">Thương hiệu</label>
                    <select class="form-select" th:field="*{brand}" id="editProductCategory" required>
                        <option selected disabled value="">Chọn thương hiệu</option>
                        <option th:each="brand : ${brand}" th:value="${brand.id}" th:field="*{brand}" th:text="${brand.name}"></option>
                    </select>
                </div>

                <!-- Old Price -->
                <div class="mb-3 price-container">
                    <div class="old-price">
                        <label for="oldPrice" class="form-label">Giá gốc</label>
                        <input type="number" class="form-control" th:field="*{oldPrice}" id="editOldPrice" required>
                    </div>
                    <div class="new-price">
                        <label for="newPrice" class="form-label">Giá khuyến mãi</label>
                        <input type="number" class="form-control" th:field="*{newPrice}" id="editNewPrice" required>
                    </div>
                </div>

                <!-- Stock Quantity -->
                <div class="mb-3">
                    <label for="productStock" class="form-label">Số lượng đang có</label>
                    <input type="number" class="form-control" id="editProductStock" th:field="*{stock}" required>
                </div>

                <!-- Product Gender (Dropdown) -->
                <div class="mb-3">
                    <label for="productGender" class="form-label">Giới tính</label>
                    <select class="form-select" id="editProductGender" required th:field="*{gender}">
                        <option selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="unisex">Unisex</option>
                    </select>
                </div>

                <!-- Product Image Upload and Preview -->

                <div class="mb-3">
                    <label for="fileInput" class="form-label">Hình ảnh của sản phẩm</label>
                    <input type="file" id="editFileInput" name="editFile" onchange="editPreviewImage(event)" >
                    <br><br>
                    <input th:field="*{image}" style="display: none;">
                    <img id="editPreview" class="preview" th:src="@{/{image}(image=${productEdit.image})}"
                         alt="Image Preview" style="max-width: 200px;">
                    <br><br>
                </div>

                <div class="modal-footer">
                    <button type="button" id="close-btn" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Lưu lại</button>
                </div>
            </form>
        </div>
    </div>
<script>
    function previewImage(event) {
        const file = event.target.files[0];
        const preview = document.getElementById('Preview');

        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
            preview.style.display = 'none';
        }
    }

    document.getElementById('close-btn').addEventListener('click', function () {
        var modal = document.querySelector('.modal-edit');

        // Hide the modal by setting display to 'none'
        modal.style.display = 'none';
    });


    function editPreviewImage(event) {
        const fileInput = event.target;
        const file = fileInput.files[0];
        const preview = document.getElementById("editPreview");

        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
</script>
</body>

</html>
