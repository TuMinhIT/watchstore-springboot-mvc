<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboard}"
      lang="en">
<body layout:fragment="admin-content">
<link rel="stylesheet" th:href="@{/css/admin/brand.css}">
<style>
    .header-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
    .table {
        margin-top: 20px;
    }

    .table th,
    .table td {
        text-align: center;
    }

    .table-actions {
        justify-content: center;
    }

    .table-actions .btn {
        width: 70px;
    }

    /* Modal Styles */
    .modal-header {
        background-color: #343a40;
        color: #fff;
    }

</style>
    <main class="user-management">
        <div class="container">
            <div class="header-title">
                <h2>User List</h2>
            </div>
            <div class="mt-3">
                <div th:if="${message}" class="mb-3 text-success" >
                    <div id="success-message" class="alert alert-success" style="display: block;">
                        <strong>Thành Công!</strong> Thao tác của bạn đã được thực hiện thành công!
                    </div>
                </div>

                <div th:if="${error}" class="mb-3 text-danger" >
                    <div id="message-error" class="alert alert-danger" style="display: block;">
                        <strong>Thất bại!</strong> Đã tồn tại thương hiệu xin kiểm tra lại!
                    </div>
                </div>
            </div>

            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th class="w-10">ID</th> <!-- 10% width -->
                        <th class="w-25">Full Name</th> <!-- 25% width -->
                        <th class="w-25">Email</th> <!-- 25% width -->
                        <th class="w-15">Phone</th> <!-- 15% width -->
                        <th class="w-20">Address</th> <!-- 20% width -->
                        <th class="w-5"></th> <!-- Actions -->
                    </tr>
                </thead>
                <tbody th:if="${listUser != null}" th:each="user : ${listUser}">
                <tr>
                    <td th:text="${user.id}">id</td>
                    <td th:text="${user.name}">Nguyễn Văn A</td>
                    <td th:text="${user.email}">a.nguyen@example.com</td>
                    <td th:text="${user.phone}">0000</td>
                    <td th:text="${user.address}">HCM</td>
                    <td>
<!--                        <form th:action="@{/admin/users/delete/{email}(email=${user.email})}" method="post" style="display: inline;">-->
<!--                            <input type="hidden" name="_method" value="delete" />-->
<!--                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?');">delete</button>-->
<!--                        </form>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
