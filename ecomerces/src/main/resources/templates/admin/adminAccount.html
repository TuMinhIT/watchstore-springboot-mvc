<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/dashboard}">

<body layout:fragment="admin-content">
<style>
    .account-management {
        margin-top: 80px;
    }
    .header-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .table {
        margin-top: 20px;
    }

    .table th,
    .table td {
        text-align: center;
    }

    .table-actions {
        display: flex;
        justify-content: center;
        gap: 5px;
    }

    .table-actions .btn {
        width: 70px;
    }

    /* Modal Styles */
    .modal-header {
        background-color: #343a40;
        color: #fff;
    }

    .modal-body {
        padding: 20px;
    }

    .modal-footer {
        display: flex;
        justify-content: space-between;
    }
</style>

<body>
    <main class="main-content pt-5 account-management">
        <div class="container-fluid">
            <div class="header-title">
                <h4>Quản Lý Tài Khoản</h4>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAccountModal">Thêm Tài
                    Khoản</button>
            </div>

            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Tài Khoản</th>
                        <th>Email</th>
                        <th>Vai Trò</th>
                        <th>Hành Động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Admin</td>
                        <td>admin@example.com</td>
                        <td>Quản Trị</td>
                        <td class="table-actions">
                            <button class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                data-bs-target="#editAccountModal">Sửa</button>
                            <button class="btn btn-danger btn-sm">Xóa</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>User</td>
                        <td>user@example.com</td>
                        <td>Người Dùng</td>
                        <td class="table-actions">
                            <button class="btn btn-warning btn-sm" data-bs-toggle="modal"
                                data-bs-target="#editAccountModal">Sửa</button>
                            <button class="btn btn-danger btn-sm">Xóa</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Modal Thêm Tài Khoản -->
            <div class="modal fade" id="addAccountModal" tabindex="-1" aria-labelledby="addAccountModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addAccountModalLabel">Thêm Tài Khoản</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="accountName" class="form-label">Tên Tài Khoản</label>
                                    <input type="text" class="form-control" id="accountName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="accountEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="accountEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="accountRole" class="form-label">Vai Trò</label>
                                    <select class="form-select" id="accountRole">
                                        <option value="user">Người Dùng</option>
                                        <option value="admin">Quản Trị</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="button" class="btn btn-primary">Thêm Tài Khoản</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Sửa Tài Khoản -->
            <div class="modal fade" id="editAccountModal" tabindex="-1" aria-labelledby="editAccountModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editAccountModalLabel">Sửa Tài Khoản</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="editAccountName" class="form-label">Tên Tài Khoản</label>
                                    <input type="text" class="form-control" id="editAccountName" value="User" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editAccountEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="editAccountEmail"
                                        value="user@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="editAccountRole" class="form-label">Vai Trò</label>
                                    <select class="form-select" id="editAccountRole">
                                        <option value="user">Người Dùng</option>
                                        <option value="admin">Quản Trị</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                            <button type="button" class="btn btn-warning">Cập Nhật</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
